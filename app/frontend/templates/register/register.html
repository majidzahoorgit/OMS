{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
  <form class="form-signup">
      <div class="text-center mb-4">
        <img class="mb-4" src="{{ url_for('static', filename='images/logo.png')}}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">User Registration</h1>
      </div>

      <div class="form-label-group">
        <input type="text" id="inputName" class="form-control" placeholder="Your Name" required autofocus>
        <label for="inputEmail">Your Name</label>
      </div>
      <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputEmail">Email address</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Password</label>
      </div>  
     
      <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>
    </form>
{% endblock %}
